<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTimeJavaScript</title>
    <link rel="stylesheet" href="style.css">
<body>

    <div class="container">
        <div class="wrapper">

            <h1>REAL TIME WIDTH  JavaScript</h1>
            <span  class="span"   id="hour">00</span>
            <span  class="span"  >:</span>
            <span  class="span"   id="min">00</span>
            <span  class="span"  >:</span>
            <span  class="span"   id="sec">00</span>
            <span class="span">:</span>
            <span class="span" id="milsec">00</span>
            <span  class="span"   id="session">AM</span>
        </div>
        <div class="wrapper">
            <span class="date" id="month">00</span>

            <span class="date" id="year">00</span>

            <span class="date" id="day">00 day</span>
        </div>
    </div>
    





    <script src="main.js"></script>
</body>
</html>
